name: MealDB CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build React app
        working-directory: frontend/mealdb-frontend
        run: |
          npm install
          npm run build

      - name: Build Docker image
        working-directory: frontend/mealdb-frontend
        run: |
          docker build -t mealdb-react:latest .

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag mealdb-react:latest ${{ secrets.DOCKER_USERNAME }}/mealdb-react:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mealdb-react:latest
